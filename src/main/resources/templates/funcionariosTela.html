<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcionarios</title>
</head>
<body>
    <h1>Cadastro</h1>
<form th:action="@{/cadastro}" method="POST"> <!--Enviando requisição para o controler-->
    <input type="text"name="cpf"placeholder="CPF" required>  <!--required não permite cadastro com campos em branco-->
    <input type="text"name="nome"placeholder="NOME" required>
    <input type="text"name="setor"placeholder="SETOR" required>
    <input type="text"name="idade"placeholder="IDADE" required>
    <input type="submit" value="Cadastrar">
</form>
    <h1>Lista de funcionarios</h1>

    <table> 
        <td>MATRICULA</td> 
        <td style="text-align: center;">CPF</td>
        <td style="text-align: center;">NOME</td>
        <td style="text-align: center;">SETOR</td>
        <td style="text-align: center;">IDADE</td>
        <tr th:each="funcionario: ${funcionarios}">
           
            <td style="text-align: center;" th:text="${funcionario.matricula}"></td>
            <td style="text-align: center;" th:text="${funcionario.cpf}"></td>
            <td style="text-align: center;" th:text="${funcionario.nome}"></td>
            <td style="text-align: center;" th:text="${funcionario.setor}"></td>
            <td style="text-align: center;" th:text="${funcionario.idade}"></td>

        </tr>
    </table>
</body>
</html>
